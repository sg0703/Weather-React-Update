<!DOCTYPE HTML>
<!-- Started 03-10-21, utilizes OpenWeather API, jQuery, Bootstrap, local storage -->
<html lang="english">
    <head>
        <title>Server Side API's - Weather App!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <style>
            ul {list-style: none; padding: 0px; margin: 1px;}
            #past_searches li {margin-top: 5px; cursor: pointer;}
            #past_searches li:hover {text-decoration: underline;}
        </style>
    </head>
    <body>

    <div class="jumbotron bg-dark text-light p-4 d-flex justify-content-center">
            <h1 class="col-md-12 display-4 d-flex justify-content-center p-0 m-0">Weather App!</h1>
    </div>

    <!-- Page content container -->
    <div class="row p-5">
        <!--Search box for city-->
        <div class="col-md-3">
            <div class="card">
                <h5 class="card-header bg-dark text-light">What's the weather in...</h5>
                <div class="card-body">
                    <form>
                        <input type="text" class="form-control my-1" id="city" value="City name"></input>
                        <button type="button" class="btn btn-primary my-2" id="search_btn">
                        Search
                        </button> 
                    </form>
                      
                </div>
            </div>
            <!-- Container for past searches -->
            <div class="card mt-2">
                <h5 class="card-header bg-dark text-light">Past searches</h5>
                <div class="card-body">
                    <ul id="past_searches">
                            <!-- List of past searches -->
                    </ul>
                    <button type="submit" class="btn btn-primary mt-3" id="clear_btn">Clear</button>
                </div>
            </div>
        </div>
        <!-- Data -->
        <div class="col-md-9 m-0 p-0">
              <div class="card">
                    <h5 class="card-header bg-secondary text-light" id="city_name"><!-- City Name --></h5>
                    <div class="card-body" id="city_content">
                     <!--Put current weather data here-->               
                    </div>
                </div>

                <div class="card my-2" id="forecast_section">
                    <h5 class="card-header bg-secondary text-light">5 Day Forecast</h5>
                    <div class="card-body">
                     <div class="container"> 
                         <!-- This is container for set of forecast cards-->
                         <div class="row justify-content-center" id="city_forecast">
                             <!--Forecast cards go below-->
                         </div>
                     </div>
                    </div>
                </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- added moment.js -->
    <script src="assets/js/moment.js"></script>

    <!-- Link to my script -->
    <script src="assets/js/script.js"></script>
</body>
</HTML>
